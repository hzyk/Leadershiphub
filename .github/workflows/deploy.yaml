name: Deploy Leadershiphub Website

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'    

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: af-south-1
  TF_IN_AUTOMATION: true
  BUILD_DIR: dist

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      terraform: ${{ steps.filter.outputs.terraform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            terraform:
              - 'terraform/**'

  infrastructure:
    needs: changes
    runs-on: ubuntu-latest
    outputs:
      bucket: ${{ steps.outputs.outputs.bucket }}
      dist_id: ${{ steps.outputs.outputs.dist_id }}
      domain: ${{ steps.outputs.outputs.domain }}
      custom_domain: ${{ steps.outputs.outputs.custom_domain }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::362954627441:role/deploy 
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Cache Terraform plugins & lock file
        uses: actions/cache@v4
        with:
          path: |
            terraform/.terraform
            terraform/.terraform.lock.hcl
            ~/.terraform.d/plugin-cache
          key: >-
            terraform-${{ runner.os }}-
            ${{ hashFiles('terraform/.terraform.lock.hcl') }} 
          restore-keys: |
            terraform-${{ runner.os }}-${{ hashFiles('terraform/.terraform.lock.hcl') }}
            terraform-${{ runner.os }}-

      - name: Terraform Init
        working-directory: terraform
        run: |
          echo "Checking for stale Terraform lock..."
          LOCK_OBJECT=$(aws s3 ls s3://kanyuy-frontend-static-2025/${{ github.event.repository.name }}/ | grep ".tflock" | awk '{print $4}')
          if [ -n "$LOCK_OBJECT" ]; then
            echo "Removing stale lock: $LOCK_OBJECT"
            aws s3 rm s3://kanyuy-frontend-static-2025/${{ github.event.repository.name }}/$LOCK_OBJECT
          fi
          terraform init

      - name: Terraform Apply (only if infrastructure changed)
        if: needs.changes.outputs.terraform == 'true'
        working-directory: terraform
        run: |
          terraform plan -no-color -var-file="${{ github.event.repository.name }}.tfvars" -input=false
          terraform apply -auto-approve -no-color -var-file="${{ github.event.repository.name }}.tfvars" -input=false

      - name: Capture Terraform Outputs
        id: outputs
        working-directory: terraform
        run: |
          echo "bucket=$(terraform output -raw bucket_name)" >> $GITHUB_OUTPUT
          echo "dist_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
          echo "domain=$(terraform output -raw cloudfront_domain)" >> $GITHUB_OUTPUT
          echo "custom_domain=$(terraform output -raw custom_domain)" >> $GITHUB_OUTPUT

  deploy-frontend:
    needs: [changes, infrastructure]
    runs-on: ubuntu-latest
    env:
      S3_BUCKET: ${{ needs.infrastructure.outputs.bucket }}
      DIST_ID: ${{ needs.infrastructure.outputs.dist_id }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build React App
        run: |
          npm install
          npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::362954627441:role/deploy 
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync "./$BUILD_DIR" "s3://$S3_BUCKET" --delete \
            --exclude "index.html" \
            --cache-control "public, max-age=31536000, immutable"

          aws s3 cp "./$BUILD_DIR/index.html" "s3://$S3_BUCKET/index.html" \
            --cache-control "no-cache"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id $DIST_ID --paths "/*"

      - name: Success Message
        run: |
          echo "cloudfront url: ${{ needs.infrastructure.outputs.domain }}"

         